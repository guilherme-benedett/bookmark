<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/estilos/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">         
    <title>Bookmark</title>
</head>
<body>
    <header>
        <img src="src/imagens/logo-bookmark.svg" alt="logo do bookmark">
        <img src="src/imagens/icon-hamburger.svg" alt="menu hamburguer">
    </header>
    <main>
        <section class="tablet-e-favorito">
            <article class="imagem-do-tablet">
                <img src="src/imagens/illustration-hero.svg" alt="um tablet" class="tablet">
            </article>
            <article class="gerenciador-favoritos">
                <h1>A Simple Bookmark Manager</h1>
                <p>A clean and simple interface to organize your favorite websites. Open a new browser tab and see your sites load instantly. Try it for free.</p>
                <div class="botoes">
                    <button>Get it on Chrome</button>
                    <button>Get it on Firefox</button>
                </div>
            </article>
        </section>
        
    </main>
    
</body>
</html>
